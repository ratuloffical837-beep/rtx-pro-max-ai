<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX AI PRO V3 - Real Time</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="loginOverlay" class="overlay">
            <div class="login-box">
                <h2>RTX PRO LOGIN</h2>
                <input type="password" id="passKey" placeholder="Enter Access Key">
                <button onclick="checkLogin()">Access System</button>
            </div>
        </div>

        <header>
            <div class="market-status">
                <span id="liveTime">00:00:00</span>
                <span id="marketState" class="open">MARKET OPEN</span>
            </div>
            <h1>RTX <span class="gold">AI PRO V3</span></h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="main-grid">
            <div class="chart-section" id="tradingview_chart"></div>

            <div class="analysis-section">
                <div class="selection-bar">
                    <select id="assetPair" onchange="updateChart()">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="SOLUSDT">SOL/USDT</option>
                    </select>
                    <select id="tf" onchange="updateChart()">
                        <option value="1">1 MIN</option>
                        <option value="5">5 MIN</option>
                    </select>
                </div>

                <div class="prediction-card">
                    <h3>NEXT CANDLE PREDICTION</h3>
                    <div id="signalResult" class="analyzing">ANALYZING...</div>
                    <div class="progress-bar"><div id="suretyWidth"></div></div>
                    <p>Surety: <span id="suretyVal">0%</span></p>
                </div>

                <div class="details">
                    <p>Pattern: <span id="pattName" class="gold">Scanning...</span></p>
                    <p>Entry: <span id="entryT" class="gold">00:00:00</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
