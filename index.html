<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX PRO PREDICTOR V5</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay" class="overlay">
        <div class="login-box">
            <h2 class="gold-text">RTX PRO MAX</h2>
            <p>Institutional Grade Terminal</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">AUTHENTICATE</button>
        </div>
    </div>

    <div id="appContent" class="app-main" style="display: none;">
        <div class="top-nav">
            <div class="clock-section">
                <span id="mobileTime">00:00:00</span>
                <span id="marketStatus" class="badge">Checking...</span>
            </div>
            <div class="brand">RTX PRO V5</div>
            <div class="market-section">
                <select id="marketSelect" onchange="changeMarket()">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                    <option value="EURUSDT">EUR/USDT</option>
                    <option value="GBPUSDT">GBP/USDT</option>
                    <option value="SOLUSDT">SOL/USDT</option>
                </select>
            </div>
        </div>

        <div class="tf-bar">
            <button class="tf-btn active" onclick="changeTF('1m', this)">1 MIN</button>
            <button class="tf-btn" onclick="changeTF('5m', this)">5 MIN</button>
        </div>

        <div id="chartArea"></div>

        <div class="analysis-panel">
            <div class="current-info">
                <span>Running Candle: <b id="candleName" class="gold-text">Scanning...</b></span>
                <span id="timerBox">00s</span>
            </div>
            
            <div class="prediction-display" id="signalBox">
                <div class="label">NEXT CANDLE PREDICTION</div>
                <div id="directionText">ANALYZING...</div>
                <div id="entryTime">Entry: --:--</div>
            </div>

            <div class="accuracy-footer">
                <div class="accuracy-fill" id="accBar" style="width: 0%"></div>
                <span id="accText">Confidence: 0%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
