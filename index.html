<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX AI PRO V3 - Live Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RTX <span class="gold">AI PRO V3</span></h1>
            <div id="clock">00:00:00</div>
        </header>

        <section class="controls">
            <select id="marketSelector">
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
                <option value="SOLUSDT">SOL/USDT</option>
                <option value="BNBUSDT">BNB/USDT</option>
            </select>
            <select id="timeframe">
                <option value="1m">1 Minute</option>
                <option value="5m">5 Minutes</option>
            </select>
        </section>

        <main class="dashboard">
            <div class="card signal-card">
                <h3>Next Candle Prediction</h3>
                <div id="prediction">ANALYZING...</div>
                <div id="confidence">Confidence: 0%</div>
            </div>

            <div class="card info-card">
                <p>Pattern: <span id="patternName">Scanning...</span></p>
                <p>Entry Time: <span id="entryTime" class="gold">--:--:--</span></p>
            </div>
        </main>

        <section class="indicators">
            <div class="ind-box">RSI: <span id="rsiVal">--</span></div>
            <div class="ind-box">SMA 20: <span id="smaVal">--</span></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
